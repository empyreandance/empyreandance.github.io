<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alex Cooke</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5em;
      font-weight: 300;
      letter-spacing: -2px;
      margin-bottom: 50px;
      color: #fff;
    }

    nav {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 30px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      color: #fff;
      background-color: #1a1a1a;
      border-color: #666;
      transform: translateY(-2px);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
        margin-bottom: 40px;
      }

      nav {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      nav a {
        font-size: 1.1em;
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alex Cooke</h1>
    <nav>
      <a href="https://music.alexcooke.co">Music</a>
      <a href="https://photo.alexcooke.co">Photography</a>
      <a href="https://research.alexcooke.co">Research</a>
    </nav>
  </div>
</body>
</html>
